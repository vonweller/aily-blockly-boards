name: Check and Deploy to NPM

on:
  push:
    branches: 
      - deploy

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed packages
        id: set-matrix
        run: |
          # 获取最后一次成功运行的提交SHA或默认为一个空树
          git fetch origin refs/tags/last-deploy 2>/dev/null || true
          if git rev-parse -q --verify refs/tags/last-deploy >/dev/null; then
            BASE_SHA=$(git rev-parse refs/tags/last-deploy)
            echo "Using last successful deploy tag as base: $BASE_SHA"
          else
            echo "No last-deploy tag found, using first commit in history"
            BASE_SHA=$(git rev-list --max-parents=0 HEAD)
          fi
          
          HEAD_SHA=${{ github.sha }}
          
          echo "Comparing $BASE_SHA...$HEAD_SHA"
          
          PACKAGE_DIRS=$(find . -name "package.json" -not -path "*/node_modules/*" -not -path "./package.json" -exec dirname {} \; | sed 's/^\.\///')
          
          CHANGED_PACKAGES=()
          
          for dir in $PACKAGE_DIRS; do
            if git diff --quiet --diff-filter=ACMRT $BASE_SHA $HEAD_SHA -- "$dir"; then
              echo "No changes in $dir"
            else
              echo "Detected changes in $dir"
              # Only add first-level directories (no slashes in the path)
               if [[ "$dir" != *"/"* ]]; then
                 CHANGED_PACKAGES+=("$dir")
               fi
            fi
          done
          
          if [ ${#CHANGED_PACKAGES[@]} -eq 0 ]; then
            echo "matrix={\"package\":[]}" >> $GITHUB_OUTPUT
            echo "No packages changed"
          else
            JSON_ARRAY=$(printf '"%s",' "${CHANGED_PACKAGES[@]}" | sed 's/,$//')
            echo "matrix={\"package\":[$JSON_ARRAY]}" >> $GITHUB_OUTPUT
            echo "Changed packages: ${CHANGED_PACKAGES[@]}"
          fi

  build-and-publish:
    needs: detect-changes
    if: ${{ github.event_name == 'push' && needs.detect-changes.outputs.matrix != '{"package":[]}' && github.ref == 'refs/heads/deploy' }}
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
      fail-fast: false
    steps:
      - name: Check UPDATE_ALL flag
        id: check-update-all
        run: |
          if [[ "${{ secrets.UPDATE_ALL }}" == "true" ]]; then
            echo "should_skip=true" >> $GITHUB_OUTPUT
          else
            echo "should_skip=false" >> $GITHUB_OUTPUT
          fi

      - name: echo matrix
        if: steps.check-update-all.outputs.should_skip != 'true'
        run: echo "${{ toJson(matrix) }}"

      - name: Checkout code
        if: steps.check-update-all.outputs.should_skip != 'true'
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GHB_TOKEN }}
      
      - name: Setup Node.js
        if: steps.check-update-all.outputs.should_skip != 'true'
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: ${{ secrets.REGISTRY_URL }}
      
      # - name: Install dependencies
      #   run: |
      #     cd ${{ matrix.package }}
      #     npm ci || npm install
      
      - name: Build package
        if: steps.check-update-all.outputs.should_skip != 'true'
        run: |
          cd ${{ matrix.package }}
          npm run build --if-present
      
      - name: Publish to Registry 2
        if: steps.check-update-all.outputs.should_skip != 'true'
        env:
          REGISTRY_2: ${{ secrets.REGISTRY_URL_2 }}
          TOKEN_2: ${{ secrets.NPM_TOKEN_2 }}
        run: |
          if [ -z "$REGISTRY_2" ] || [ -z "$TOKEN_2" ]; then
            echo "Registry 2 secrets not set, skipping."
            exit 0
          fi

          cd ${{ matrix.package }}
          
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          echo "Current version: $CURRENT_VERSION"

          echo "----------------------------------------"
          echo "Processing second registry: $REGISTRY_2"
          
          # 去掉协议头获取 host
          REGISTRY_2_NO_PROTO=$(echo "$REGISTRY_2" | sed 's/^https\?:\/\///')
          # 去掉可能存在的尾部斜杠
          REGISTRY_2_NO_PROTO=$(echo "$REGISTRY_2_NO_PROTO" | sed 's/\/$//')
          
          # 在当前目录生成 .npmrc，确保优先级最高且配置准确
          echo "registry=$REGISTRY_2" > .npmrc
          echo "//$REGISTRY_2_NO_PROTO/:_authToken=$TOKEN_2" >> .npmrc
          
          # 检查是否存在
          if npm view $PACKAGE_NAME@$CURRENT_VERSION version &> /dev/null; then
             echo "Version $CURRENT_VERSION exists on $REGISTRY_2, unpublishing..."
             npm unpublish $PACKAGE_NAME@$CURRENT_VERSION --force
             sleep 5
          fi
          
          # 发布
          npm publish --access public
          
          # 清理临时配置文件
          rm .npmrc

      - name: Publish to Default Registry
        if: steps.check-update-all.outputs.should_skip != 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd ${{ matrix.package }}
          # 确保清理掉可能残留的 .npmrc
          rm -f .npmrc
          
          # 获取当前版本号
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          echo "Current version: $CURRENT_VERSION"
          
          # 检查当前版本是否已在 NPM registry 上发布 (默认仓库)
          if npm view $PACKAGE_NAME@$CURRENT_VERSION version &> /dev/null; then
            echo "版本 $CURRENT_VERSION 已存在，尝试取消发布..."
            npm unpublish $PACKAGE_NAME@$CURRENT_VERSION --force
          fi

          # 等待一段时间确保取消发布生效
          sleep 5
          
          # 发布
          npm publish --access public
  
  build-and-publish-all:
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/deploy' }}
    runs-on: ubuntu-latest
    steps:
      - name: Check UPDATE_ALL flag
        id: check-update-all
        run: |
          if [[ "${{ secrets.UPDATE_ALL }}" == "true" ]]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi
  
      - name: Checkout code
        if: steps.check-update-all.outputs.should_run == 'true'
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GHB_TOKEN }}
      
      - name: Setup Node.js
        if: steps.check-update-all.outputs.should_run == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          registry-url: ${{ secrets.REGISTRY_URL }}
      
      - name: Publish All to Registry 2
        if: steps.check-update-all.outputs.should_run == 'true'
        env:
          REGISTRY_2: ${{ secrets.REGISTRY_URL_2 }}
          TOKEN_2: ${{ secrets.NPM_TOKEN_2 }}
        run: |
          if [ -z "$REGISTRY_2" ] || [ -z "$TOKEN_2" ]; then
            echo "Registry 2 secrets not set, skipping."
            exit 0
          fi

          REGISTRY_2_NO_PROTO=$(echo "$REGISTRY_2" | sed 's/^https\?:\/\///')
          # 去掉可能存在的尾部斜杠
          REGISTRY_2_NO_PROTO=$(echo "$REGISTRY_2_NO_PROTO" | sed 's/\/$//')

          # 在当前目录生成 .npmrc
          echo "registry=$REGISTRY_2" > .npmrc
          echo "//$REGISTRY_2_NO_PROTO/:_authToken=$TOKEN_2" >> .npmrc

          PACKAGE_DIRS=$(find . -name "package.json" -not -path "*/node_modules/*" -not -path "./package.json" -exec dirname {} \; | sed 's/^\.\///')
          echo "Found packages: $PACKAGE_DIRS"
          # 仅保留一级目录
          FIRST_LEVEL_DIRS=()
          for dir in $PACKAGE_DIRS; do
            if [[ "$dir" != *"/"* ]]; then
              FIRST_LEVEL_DIRS+=("$dir")
            fi
          done
          
          echo "要发布的一级目录包: ${FIRST_LEVEL_DIRS[*]}"
          
          for dir in "${FIRST_LEVEL_DIRS[@]}"; do
            if [ ! -d "$dir" ]; then
              echo "目录 $dir 不存在，跳过..."
              continue
            fi
            cd $dir
            echo "发布 $dir 到 Registry 2"
            CURRENT_VERSION=$(node -p "require('./package.json').version")
            PACKAGE_NAME=$(node -p "require('./package.json').name")
            echo "当前版本: $CURRENT_VERSION"
            
            if npm view $PACKAGE_NAME@$CURRENT_VERSION version &> /dev/null; then
               echo "Version $CURRENT_VERSION exists on $REGISTRY_2, unpublishing..."
               npm unpublish $PACKAGE_NAME@$CURRENT_VERSION --force
               sleep 5
            fi
            npm publish --access public
            cd ..
          done

          # 清理
          rm .npmrc

      - name: Publish All to Default Registry
        if: steps.check-update-all.outputs.should_run == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          # 确保清理掉可能残留的 .npmrc
          rm -f .npmrc

          PACKAGE_DIRS=$(find . -name "package.json" -not -path "*/node_modules/*" -not -path "./package.json" -exec dirname {} \; | sed 's/^\.\///')
          echo "Found packages: $PACKAGE_DIRS"
          # 仅保留一级目录
          FIRST_LEVEL_DIRS=()
          for dir in $PACKAGE_DIRS; do
            if [[ "$dir" != *"/"* ]]; then
              FIRST_LEVEL_DIRS+=("$dir")
            fi
          done
          
          echo "要发布的一级目录包: ${FIRST_LEVEL_DIRS[*]}"
          
          for dir in "${FIRST_LEVEL_DIRS[@]}"; do
            if [ ! -d "$dir" ]; then
              echo "目录 $dir 不存在，跳过..."
              continue
            fi
            cd $dir
            echo "发布 $dir 到默认 Registry"
            CURRENT_VERSION=$(node -p "require('./package.json').version")
            PACKAGE_NAME=$(node -p "require('./package.json').name")
            echo "当前版本: $CURRENT_VERSION"
            
            if npm view $PACKAGE_NAME@$CURRENT_VERSION version &> /dev/null; then
              echo "版本 $CURRENT_VERSION 已存在，尝试取消发布..."
              npm unpublish $PACKAGE_NAME@$CURRENT_VERSION --force
            fi

            sleep 5
            npm publish --access public
            cd ..
          done
  
  upload-changes-img:
    needs: detect-changes
    if: ${{ github.event_name == 'push' && needs.detect-changes.outputs.matrix != '{"package":[]}' && github.ref == 'refs/heads/deploy' }}
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
      fail-fast: false
    steps:
      - name: Check UPDATE_ALL_IMG flag
        id: check-update-all-img
        run: |
          if [[ "${{ secrets.UPDATE_ALL_IMG }}" == "true" ]]; then
            echo "should_skip=true" >> $GITHUB_OUTPUT
          else
            echo "should_skip=false" >> $GITHUB_OUTPUT
          fi

      - name: echo matrix
        if: steps.check-update-all-img.outputs.should_skip != 'true'
        run: echo "${{ toJson(matrix) }}"
      
      - name: Checkout code
        if: steps.check-update-all-img.outputs.should_skip != 'true'
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GHB_TOKEN }}
      
      - name: upload
        if: steps.check-update-all-img.outputs.should_skip != 'true'
        run: |
          cd ${{ matrix.package }}

          # 找到所有WebP图片文件
          echo "找到以下WebP图片文件："
          find . -type f -name "*.webp" -not -path "*/node_modules/*" -not -path "*/\.*/*"

          # 创建临时目录用于整理图片，保留父目录结构
          mkdir -p ../temp_images/${{ matrix.package }}

          # 遍历所有WebP图片并保持相对路径结构复制到临时目录
          find . -type f -name "*.webp" -not -path "*/node_modules/*" -not -path "*/\.*/*" | while read file; do
            # 保持相对路径结构
            relative_path="${file#./}"
            target_dir="../temp_images/${{ matrix.package }}/$(dirname "$relative_path")"
            mkdir -p "$target_dir"
            cp "$file" "$target_dir/"
            echo "复制 $file 到 $target_dir/$(basename "$file")"
          done

          # 检查是否有找到图片
          if [ -z "$(find ../temp_images/${{ matrix.package }} -name "*.webp" 2>/dev/null)" ]; then
            echo "没有找到任何WebP图片"
            exit 0
          fi

      - name: Determine R2 Destination
        id: r2_dest
        run: |
          if [ -z "${{ secrets.R2_IMG_TARGET }}" ]; then
            echo "path=${{ matrix.package }}" >> $GITHUB_OUTPUT
          else
            echo "path=${{ secrets.R2_IMG_TARGET }}/${{ matrix.package }}" >> $GITHUB_OUTPUT
          fi
      
      - name: 使用SCP上传WebP图片
        if: steps.check-update-all-img.outputs.should_skip != 'true'
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          source: "temp_images/${{ matrix.package }}/*"
          target: "${{ secrets.IMG_TARGET }}"
          strip_components: 1
          rm: false

      - name: Upload to R2
        if: steps.check-update-all-img.outputs.should_skip != 'true'
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --endpoint-url https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com --acl public-read --follow-symlinks
        env:
          AWS_S3_BUCKET: ${{ secrets.R2_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_REGION: 'auto'
          SOURCE_DIR: 'temp_images/${{ matrix.package }}'
          DEST_DIR: '${{ steps.r2_dest.outputs.path }}'
  
  upload-all-img:
    runs-on: ubuntu-latest
    steps:
      - name: Check UPDATE_ALL_IMG flag
        id: check-update-all-img
        run: |
          if [[ "${{ secrets.UPDATE_ALL_IMG }}" == "true" ]]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout code
        if: steps.check-update-all-img.outputs.should_run == 'true'
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GHB_TOKEN }}
      
      - name: upload all img
        if: steps.check-update-all-img.outputs.should_run == 'true'
        id: find_images
        run: |
          echo "找到以下WebP图片文件："
          find . -type f -name "*.webp" -not -path "*/node_modules/*" -not -path "*/\.*/*"
          
          # 创建临时目录用于整理图片
          mkdir -p ./temp_images
          
          # 遍历所有WebP图片并保持相对路径结构复制到临时目录
          find . -type f -name "*.webp" -not -path "*/node_modules/*" -not -path "*/\.*/*" | while read file; do
            # 保持相对路径结构，包括父目录
            relative_path="${file#./}"
            target_dir="./temp_images/$(dirname "$relative_path")"
            mkdir -p "$target_dir"
            cp "$file" "$target_dir/"
            echo "复制 $file 到 $target_dir/$(basename "$file")"
          done

          # 检查是否有找到图片
          if [ -z "$(find ./temp_images -name "*.webp" 2>/dev/null)" ]; then
            echo "没有找到任何WebP图片"
            exit 0
          fi
      
      - name: 使用SCP上传WebP图片
        if: steps.check-update-all-img.outputs.should_run == 'true'
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          source: "temp_images/*"
          target: "${{ secrets.IMG_TARGET }}"
          strip_components: 1
          rm: false

      - name: Upload to R2
        if: steps.check-update-all-img.outputs.should_run == 'true'
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --endpoint-url https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com --acl public-read --follow-symlinks
        env:
          AWS_S3_BUCKET: ${{ secrets.R2_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_REGION: 'auto'
          SOURCE_DIR: 'temp_images'
          DEST_DIR: '${{ secrets.R2_IMG_TARGET }}'

  genJson-and-upload:
